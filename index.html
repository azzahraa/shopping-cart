<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <!--bootstrap for css and js-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!--end of bootstrap-->
    <link rel="stylesheet" href="style.css" />
    <!--fontawesome-->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Jim+Nightshade&family=Kristi&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ea443cc72b.js"
      crossorigin="anonymous"
    ></script>
    <title>Cinema</title>
  </head>
  <body>
    <header>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="./cinema_Kw3_icon.ico"
            height="50px"
            width="50px"
            alt="logo"
          />Cinema
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!--end of navbar-->
    </header>
    <main>
      <!--cart-->
      <div id="remove">
        <div class="container">
          <div class="shopping-cart">
            <h2>Cart</h2>
            <div><b> Total Price : </b><span class="price-total">42</span></div>
            <div class="row row-cols-2 shop">
              <div class="col">
                <!-- Movie #1 -->

                <div class="item" id="movie1">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>

                  <div class="image">
                    <img src="./fight club.jpg" alt="poster" />
                  </div>

                  <div class="description">
                    <span>Fight Club</span>
                  </div>

                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span>1</span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>

                  <div class="price">$10</div>
                </div>
              </div>
              <div class="col">
                <!-- Movie #2 -->
                <div class="item" id="movie2">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>

                  <div class="image">
                    <img src="./American History X.jpg" alt="poster" />
                  </div>

                  <div class="description">
                    <span>American History X</span>
                  </div>

                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span>1</span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>

                  <div class="price">$15</div>
                </div>
              </div>
              <div class="col">
                <!-- Movie #3 -->
                <div class="item" id="movie3">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>

                  <div class="image">
                    <img src="./The House that Jack Built.jpg" alt="poster" />
                  </div>

                  <div class="description">
                    <span>The House Jack Built</span>
                  </div>

                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span>1</span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>

                  <div class="price">$12</div>
                </div>
              </div>
              <div class="col">
                <!-- Movie #4 -->
                <div class="item" id="movie4">
                  <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                  </div>

                  <div class="image">
                    <img src="./skin i live in.jpg" alt="poster" />
                  </div>

                  <div class="description">
                    <span>The Skin I Live IN</span>
                  </div>

                  <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="plus.svg" alt="" />
                    </button>
                    <span>1</span>
                    <button class="minus-btn" type="button" name="button">
                      <img src="minus.svg" alt="" />
                    </button>
                  </div>
                  <div class="price">$5</div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <script src="main.js"></script>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
